{% extends 'home_page.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login Page{% endblock %}</title>
</head>
<body>
{% block search %}{% endblock %}
{% block main_content %}
    <div class="col-md-8 p-2">
        <div class="row">
            <div class="mx-auto">
            <form method="post" class="pt-3" action="{% url 'shop:extended_login' %}">
                {% csrf_token %}
                 <table>
                     <tr>
                         {% bootstrap_form form %}
                     </tr>
                     <tr>
                         <td>
                             <input type="submit" value="ورود" class="mt-3 mr-5 btn btn-primary">
                         </td>
                     </tr>
                 </table>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block lower_content %}{% endblock %}
</body>
</html>
